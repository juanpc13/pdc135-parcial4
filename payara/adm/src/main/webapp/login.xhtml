<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="layout.xhtml">

        <ui:define name="title">Inicio de sesión</ui:define>
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" />
            <h:form>
                <div class="p-grid p-ai-center vertical-container">
                    <div class="p-col-4">
                        <div class="box"></div>
                    </div>
                    <div class="p-col-4">
                        <div class="box">
                            <h2>Pantalla de inicio</h2>
                            <div class="ui-fluid">
                                <div class="p-field">
                                    <label for="uid">Usuario:</label>
                                    <p:inputText id="uid" value="#{logInView.user.cn}" style="width:33vw" placeholder="Ingrese el uid" type="text" maxlength="50" autocomplete="off">
                                        <p:keyFilter regEx="/[a-zA-Z.]/i"/>
                                    </p:inputText>
                                </div>
                                <div class="p-field">
                                    <label for="password">Contraseña</label>
                                    <p:password id="password" value="#{logInView.user.userPassword}" style="width:33vw" placeholder="Ingrese la contraseña" maxlength="50" autocomplete="off"/>
                                </div>
                                <p:commandButton value="Iniciar" update="growl" actionListener="#{logInView.iniciarSesion}" style="width: 50%"/>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-4">
                        <div class="box"></div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
